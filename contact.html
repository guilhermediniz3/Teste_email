<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luciana Mameri</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <style>
        /* Formulário de Contato */
        .contact-form-section {
            padding: 100px 0; /* Espaçamento em cima e embaixo */
        }

        /* Estilização do formulário */
        .contact-form-section form {
            max-width: 600px; /* Largura máxima para o formulário */
            margin: 0 auto; /* Centraliza o formulário */
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa; /* Cor de fundo do formulário */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra leve ao redor do formulário */
        }

        .contact-form-section .form-control {
            border-radius: 4px; /* Cantos arredondados para campos do formulário */
        }

        .contact-form-section .btn-primary {
            border-radius: 4px; /* Cantos arredondados para o botão */
        }

        .btn:hover {
            color: #fff;
            background-color: #5a6268;
            border-color: #545b62;
        }

        /* Estilo do toast */
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            display: none;
            opacity: 0.9;
            border-radius: 5px;
            padding: 10px;
            color: white;
        }
        .toast-success {
            background-color: rgba(76, 175, 80, 0.9); /* Verde com transparência */
        }
        .toast-error {
            background-color: rgba(244, 67, 54, 0.9); /* Vermelho com transparência */
        }
        .toast-warning {
            background-color: rgba(255, 193, 7, 0.9); /* Amarelo com transparência */
        }

        /* Responsividade adicional para dispositivos móveis */
        @media (max-width: 768px) {
            .contact-form-section {
                padding: 20px 0; /* Reduz o padding em telas menores */
            }
        }
    </style>

    <header>
       
    </header>

    <!-- Formulário de Contato -->
    <section class="contact-form-section mt-50">
        <div class="container">
            <h2 class="text-center mb-4 font-weight-bold">Testar email</h2>
            <form id="contactForm" method="POST" action="send_email.php">
              <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" class="form-control" id="name" name="nome" placeholder="Seu nome" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Seu email" required>
              </div>
              <div class="form-group">
                  <label for="message">Mensagem</label>
                  <textarea class="form-control" id="message" name="msg" rows="3" placeholder="Sua mensagem" required></textarea>
              </div>
              <button type="submit" id="enviar" name="enviar" class="btn btn-outline-dark">Enviar</button>
          </form>
          
        </div>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast" style="display: none;">
        <div id="toastMessage"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light pt-3 pb-2 footer-shadow">
        
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('contactForm').onsubmit = function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'send_email.php', true);
            xhr.onload = function() {
                var toast = document.getElementById('toast');
                var toastMessage = document.getElementById('toastMessage');

                // Verifica a resposta do servidor
                if (xhr.status === 200) {
                    const response = xhr.responseText;

                    if (response.includes('E-mail enviado com sucesso!')) {
                        toast.className = 'toast toast-success';
                        toastMessage.innerHTML = 'E-mail enviado com sucesso!';
                    } else if (response.includes('Erro ao enviar o e-mail')) {
                        toast.className = 'toast toast-error';
                        toastMessage.innerHTML = response;
                    } else if (response.includes('Erro ao enviar o e-mail, não foi enviado via formulário')) {
                        toast.className = 'toast toast-warning';
                        toastMessage.innerHTML = response;
                    }
                } else {
                    toast.className = 'toast toast-error';
                    toastMessage.innerHTML = 'Erro ao enviar o e-mail.';
                }

                toast.style.display = 'block'; // Mostra o toast
                setTimeout(() => {
                    toast.style.display = 'none'; // Oculta o toast após 3 segundos
                }, 3000);
            };
            xhr.send(formData); // Envia os dados do formulário
        };
    </script>
</body>
</html>
